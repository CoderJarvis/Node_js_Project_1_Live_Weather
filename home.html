<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    .mycard{
        background-color: aqua;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .textcenter{
        text-align: center;
    }

    </style>
</head>
<body>
    <div class="mycard textcenter">
        <div class="card mycard2 text center"  style="width: 25rem;">
            <h2 class="textcenter" id="dayNight">NIGHT</h2>
            <h1 class="textcenter" id="cityname">{{city}}</h1>
            <h3 class="textcenter" id="date">WED | OCT 23 | 10:45AM</h3>
            <h1 class="textcenter" id="temp">{{temp}}&#8451</h1>
        </div>
    </div>

    <script>
        const date=document.getElementById('date');
        
        const getDateTime=()=>{
            const d = new Date();
            let text = d.toLocaleString();
            return text;
        }
        date.innerHTML=getDateTime();
        const dayNight=document.getElementById('dayNight');
        const d = new Date();
        let hour = d.getHours();
        if(hour>=6 && hour < 12)
        {
            dayNight.innerHTML="Good Morning..."
        }
        else if((hour>=12 && hour <= 17)){
            dayNight.innerHTML="Good Afternoon..."
        }
        else if((hour>=17 && hour <= 19)){
            dayNight.innerHTML="Good Evening..."
        }
        else{
            dayNight.innerHTML="Good Night..."
        }

    </script>
</body>
</html>
